server:
  port: 8080
  
spring:
   datasource:
      driverClassName:org.h2.Driver
      url:jdbc:h2:mem:test
      username:sa
      password:sa 
   jpa:
     hibernate:
       ddl-auto: create-drop
       show-sql: true
     properties:
       hibernate:
         dialect: org.hibernate.dialect.H2Dialect           
   h2:
     console:
       enabled: true
       path: /console
       settings:
         trace: false
         web-allow-others: false